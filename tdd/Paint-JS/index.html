<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="jsCanvas" class="canvas">
    </canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="10.0" value="5.0" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div id="jsColors" class="controls__colors">
            <div class="controls__color paintcolor" style="background-color: #000;"></div>
            <div class="controls__color paintcolor" style="background: #fff;"></div>
            <div class="controls__color paintcolor" style="background: #ff3b30;"></div>
            <div class="controls__color paintcolor" style="background: #ff9500;"></div>
            <div class="controls__color paintcolor" style="background: #ffcc00;"></div>
            <div class="controls__color paintcolor" style="background: #4cd963;"></div>
            <div class="controls__color paintcolor" style="background: #5ac8fa;"></div>
            <div class="controls__color paintcolor" style="background: #0579ff;"></div>
            <div class="controls__color paintcolor" style="background: #5856d6;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
